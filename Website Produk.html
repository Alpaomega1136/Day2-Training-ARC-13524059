<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMAY Mart - Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Style website produk.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">OMAY Mart</h1>
            
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Cari produk...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-tag"></i> Sale</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-list"></i> Category</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
            
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="products-grid" id="productContainer">
    </main>

    <script src="Script website produck.js"></script>
</body>
</html>
